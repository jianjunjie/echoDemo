<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多文件上传</title>
</head>
<body>
    <h1>上传多个个文件</h1>
    <!--我们把多文件上传的路径改为upload2-->

        <input type="submit" value="提交">
    </form>
